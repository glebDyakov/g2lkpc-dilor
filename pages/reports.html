<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dist/reports.css" />
    <title>Reports</title>
</head>
<body>
    <header>
        <div class="col-9">
            <div class="header__title">
                <div class="header__title__logo">
                    <img src="../img/logo.svg" alt="Процессинговый Центр" />
                    <p class="header__title__logo__label">Процессинговый Центр.<br />Личный кабинет</p>
                </div>
                <div class="header__title__user-info">
                    <p>Пользователь: <b>aidys</b></p>
                    <p>Клиент: <b>Айдыс</b></p>
                </div>
                <button class="header__title__logout">
                    <img src="../img/logout.svg" alt="Выйти" />
                    <p>Выйти</p>
                </button>
            </div>
            <div class="header__body">
                <p class="header__body__title">Отчеты</p>
                <p class="header__body__subtitle">В этом разделе Вы можете посмотреть табличные отчеты.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="col-9">
            <div class="main__back-btn">
                <img src="../img/back_btn.svg" alt="Вернуться" />
                <p>Вернуться</p>
            </div>
            <div class="main__turnovers">
                <button class="main__turnovers__item main__turnovers__item--active">Обороты по счету</button>
                <button class="main__turnovers__item">Обороты по картам</button>
            </div>
            <div class="main__sorts">
                <button class="main__sorts__item main__sorts__item--active">По периодам</button>
                <button class="main__sorts__item">По валютам</button>
                <button class="main__sorts__item">По документам</button>
                <button class="main__sorts__item">Транзакции</button>
                <button class="main__sorts__item">Удаленное кредитование</button>
            </div>
            <div class="main__filters">
                <div class="main__filters__currency">
                    <p>Валюта:</p>
                    <select class="main__filters__select" style="background-image: url(../img/dropdown.svg);">
                        <option>Выберите валюту</option>
                    </select>
                </div>
                <div class="main__filters__period">
                    <p>Период:</p>
                    <select class="main__filters__select" style="background-image: url(../img/dropdown.svg);">
                        <option>Выберите период</option>
                    </select>
                </div>
                <div class="main__filters__visibility">
                    <p>Показать:</p>
                    <div class="main__filters__visibility__items">
                        <p class="main__filters__visibility__item main__filters__visibility__item--active">50</p>
                        <p class="main__filters__visibility__item">100</p>
                        <p class="main__filters__visibility__item">Все</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer__content">© ООО «ДиЛор» 2013–2023 гг. Все права защищены.Версия 2.05.003 от 22.01.2020</p>
    </footer>
</body>
</html>
